<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4f855b1c92.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Things to be done</h1>
      <div class="add-task-box">
        <input id="input" type="text" placeholder="What's your task ?" />
        <button class="add-task-btn">Add Here</button>
      </div>
      <div class="list-container">
        <div class="list-cont-nav">
          <h3>Your List</h3>
          <button id="reload-icon">
            <i class="fa-solid fa-rotate-right" title="refresh your list"></i>
          </button>
        </div>
        <ol id="task-list"></ol>
      </div>
    </div>
    <p>I love You</p>
    <script src="app.js"></script>
  </body>
</html>
